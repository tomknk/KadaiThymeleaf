<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.output}"></h2>
    <p th:if="${inputValue != null}">入力された値は「<span th:text="${inputValue}"></span>」です。</p>
    <p><a th:href="@{input(previous=${inputValue})}"th:text="#{content.returninput}"</a></p>
</body>
</html>
